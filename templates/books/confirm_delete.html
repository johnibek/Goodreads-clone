{% extends 'base.html' %}

{% block title %} Confirm delete review {% endblock %}

{% block content %}
    <div class="container">
        <h3 class="fw-bold mb-3">Are you really sure you want to delete this review?</h3>

        <p>
            <b>Book: </b> {{ book.title }}
        </p>
        <p>
            <b>Review: </b> {{ review.comment }}
        </p>

        <a href="{% url 'books:delete-review' book.id review.id %}" class="btn btn-danger">Yes</a> <a href="{% url 'books:detail' book.id %}" class="btn btn-primary me-2">No</a>
    </div>
{% endblock %}
