{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit Review {% endblock %}

{% block content %}
    <div class="container">
        <div class="row mb-5">
            <div class="col-8 offset-2">
                <h1 class="mb-4">Edit Review</h1>

                <form method="post" action="{% url 'books:edit-review' book.id review.id %}">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-success " type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
